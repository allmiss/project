<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="./" class="d-flex align-items-center text-dark text-decoration-none">
          <span class="fs-4 p-2">Django marketplace</span>
      </a>
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none p-2" href="{% url 'shop' %}">Магазин</a>
        <a class="me-3 py-2 text-dark text-decoration-none p-2" href="{% url 'cart' %}">Корзина</a>
        <a class="me-3 py-2 text-dark text-decoration-none p-2" href="#">Регистрация</a>
        <a class="me-3 py-2 text-dark text-decoration-none p-2" href="#">Вход</a>
<!--        <a class="py-2 text-dark text-decoration-none p-2" href="#">Pricing</a>-->
      </nav>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
